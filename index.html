<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="./clock.png" type="image/x-icon">
    <!-- -----------------------------------------CDN FOR TAILWINDCSS------------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-800 flex justify-center mt-28">

    <div class="Container">

        <!-- ----------------------------display time section------------------------------------ -->
        <div class="">
            <span id="hr" class="text-9xl text-white">00</span> <span class="text-white text-4xl font-bold">hr</span>
            <span id="min" class="text-9xl text-white">00</span> <span class="text-white text-4xl font-bold">min</span>
            <span id="sec" class="text-9xl text-white">00</span> <span class="text-white text-4xl font-bold">sec</span>

            <span id="count" class="text-9xl text-white">00</span>
        </div>

        <!-- ------------------Button to Control Stopwatch in website------------------------------- -->
        <div class=" ml-[10rem] space-x-9 mt-5">
            <button class=" bg-green-500 text-4xl font-semibold p-2 rounded-xl text-white" id="start"
                onclick="Start()">Start</button>

            <button class=" bg-blue-500 text-4xl font-semibold p-2 rounded-xl text-white" id="stop"
                onclick="Stop()">Stop</button>

            <button class=" bg-red-500 text-4xl font-semibold p-2 rounded-xl text-white" id="reset"
                onclick="Reset()">Reset</button>
        </div>

    </div>
</body>
<script src="logic.js"></script>

</html>
